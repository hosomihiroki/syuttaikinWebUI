<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出退勤システム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f5f5f5;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    input, select, button {
      font-size: 1.2em;
      padding: 0.6em;
      width: 80%;
      max-width: 300px;
      margin: 0.5em 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2196f3;
      color: white;
      border: none;
    }
    #msg {
      margin-top: 1em;
      font-weight: bold;
      color: #d00;
    }
    .note {
      font-size: 0.9em;
      color: #555;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h2>出退勤システム</h2>

  <!-- 社員番号入力欄 -->
  <input type="text" id="id" placeholder="社員番号を入力">

  <!-- 出勤 or 退勤 選択 -->
  <select id="type">
    <option value="出勤">出勤</option>
    <option value="退勤">退勤</option>
  </select>

  <!-- 打刻ボタン -->
  <button onclick="send()">打刻</button>

  <!-- メッセージ表示 -->
  <p id="msg"></p>

  <!-- 注意書き -->
  <p class="note">
    ⚠️ 出勤・退勤ボタンは<strong>同じ端末・同じブラウザ</strong>から押してください。<br>
    （異なる端末やブラウザでは正しく記録できない可能性があります）
  </p>

  <script>
    // 打刻送信処理ここから
    function send() {
      const id = document.getElementById("id").value.trim();
      const type = document.getElementById("type").value;
      const msg = document.getElementById("msg");
      const button = document.querySelector("button");

      if (!id) {
        msg.textContent = "社員番号を入力してください";
        return;
      }

      button.disabled = true;
      msg.textContent = "送信中...";

      const url = "https://script.google.com/macros/s/あなたのデプロイURL/exec"; // ←ココを変更！

      fetch(url, {
        method: "POST",
        body: JSON.stringify({ id, type }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => {
        const contentType = res.headers.get("Content-Type") || "";
        return contentType.includes("application/json") ? res.json() : res.text();
      })
      .then(data => {
        if (typeof data === "string") {
          msg.textContent = `${type}：${data}`;
        } else if (data.status === "OK") {
          msg.textContent = `${type}：完了`;
          alert(
            `✅ ${type}を受け付けました！\n\n` +
            `🕒 ${data.time}\n` +
            `👤 ${data.name}（社員番号: ${data.id}）\n` +
            `🏢 勤務地: ${data.location || "未登録"}\n\n` +
            (type === "出勤" ? `🎯 ${data.message}` : `🌙 ${data.message}`)
          );
        } else {
          msg.textContent = "不明な応答です";
        }
      })
      .catch(err => {
        msg.textContent = "エラーが発生しました";
        console.error("fetch error:", err);
      })
      .finally(() => {
        button.disabled = false;
        // 社員番号は残す（valueをクリアしない）
      });
    }
    // 打刻送信処理ここまで
  </script>
</body>
</html>
