<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出退勤システム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f5f5f5;
    }
    h2 {
      font-size: 1.6em;
      margin-bottom: 1em;
    }
    input {
      font-size: 1.2em;
      padding: 0.5em;
      width: 80%;
      max-width: 300px;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      font-size: 1.2em;
      padding: 0.6em 1.5em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      min-width: 160px;
      color: white;
    }
    .shukkin {
      background-color: #4caf50;
    }
    .taikin {
      background-color: #f44336;
    }
    #msg {
      margin-top: 1em;
      font-weight: bold;
      color: #c00;
    }
    .note {
      font-size: 0.9em;
      color: #555;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h2>出退勤システム</h2>

  <!-- 社員番号入力欄 -->
  <input type="text" id="id" placeholder="社員番号を入力">

  <!-- 出退勤ボタン（1つ） -->
  <div>
    <button id="toggleBtn" onclick="handleClick()">出勤</button>
  </div>

  <!-- メッセージ表示 -->
  <p id="msg"></p>

  <!-- 注意書き -->
  <p class="note">
    ⚠️ 出勤・退勤ボタンは<strong>同じ端末・同じブラウザ</strong>から押してください。<br>
    （異なる端末やブラウザでは正しく記録できない可能性があります）
  </p>

  <script>
    // 初期化：ボタンの状態をlocalStorageから復元
    const btn = document.getElementById("toggleBtn");
    const state = localStorage.getItem("status"); // "出勤済" or null
    if (state === "出勤済") setToTaikin(); else setToShukkin();

    // メインクリック処理
    function handleClick() {
      const id = document.getElementById("id").value.trim();
      const msg = document.getElementById("msg");

      if (!id) {
        msg.textContent = "社員番号を入力してください";
        return;
      }

      btn.disabled = true;
      msg.textContent = "送信中...";

      const type = btn.dataset.type; // 出勤 or 退勤
      const url = "https://script.google.com/macros/s/あなたのデプロイURL/exec"; // ←差し替え必須

      fetch(url, {
        method: "POST",
        body: JSON.stringify({ id, type }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.headers.get("Content-Type")?.includes("json") ? res.json() : res.text())
      .then(data => {
        if (typeof data === "string") {
          msg.textContent = `${type}：${data}`;
        } else if (data.status === "OK") {
          msg.textContent = `${type}：完了`;
          alert(
            `✅ ${type}を受け付けました！\n\n` +
            `🕒 ${data.time}\n` +
            `👤 ${data.name}（社員番号: ${data.id}）\n` +
            `🏢 勤務地: ${data.location || "未登録"}\n\n` +
            (type === "出勤" ? `🎯 ${data.message}` : `🌙 ${data.message}`)
          );

          // 出勤 → 退勤に切り替え
          if (type === "出勤") {
            localStorage.setItem("status", "出勤済");
            setToTaikin();
          } else {
            localStorage.removeItem("status");
            setToShukkin();
          }
        } else {
          msg.textContent = "不明な応答です";
        }
      })
      .catch(err => {
        msg.textContent = "エラーが発生しました";
        console.error("fetch error:", err);
      })
      .finally(() => {
        btn.disabled = false;
      });
    }

    // 出勤モード
    function setToShukkin() {
      btn.textContent = "出勤";
      btn.className = "shukkin";
      btn.dataset.type = "出勤";
    }

    // 退勤モード
    function setToTaikin() {
      btn.textContent = "退勤";
      btn.className = "taikin";
      btn.dataset.type = "退勤";
    }
  </script>
</body>
</html>
